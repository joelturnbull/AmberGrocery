<html>
<head>
<title>Smackbone</title>
<script src="../../js/amber.js" type="text/javascript"></script>
</head>
<body>

  <div id="smackbone-welcome"></div>

  <div id="testing-amber"></div>

<script type="text/javascript">
	loadAmber({
		files: ['Smackbone.js', 'Smackbone-Tests.js', 'Smackbone-Examples.js', 'Examples.js'],
		prefix: 'examples/smackbone/js',
		ready: function() {
      window.router = smalltalk.SmackboneWelcomeRouter._new();
      smalltalk.Browser._openOn_(smalltalk.SmackboneWelcome);
      SmackboneHistory = smalltalk.SmackboneHistorian._new();
      SmackboneHistory._addRoute_(router);
      window.onhashchange = function() { SmackboneHistory._handleHashChanged() };
      SmackboneHistory._start();
      if($('#smackbone-welcome').text() == '') { window.location.hash = '' }
		}});
</script>

</body>
</html>
